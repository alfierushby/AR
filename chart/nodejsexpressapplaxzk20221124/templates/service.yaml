apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: "{{  .Chart.Name }}"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
   {{- range .Values.ports }}
    - port: {{ .port }}
      name: {{ .name }}
    {{- end }}
  selector:
    app: "{{  .Chart.Name }}"
