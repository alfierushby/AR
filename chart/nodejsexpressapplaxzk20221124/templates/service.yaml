apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: "{{  .Chart.Name }}"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: frontend 
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30043
  - name: backend 
    port: 3000
    protocol: TCP
    targetPort: 3000
    nodePort: 30443
  selector:
    app: "{{  .Chart.Name }}"
