apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "{{  .Chart.Name }}"
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
  name: "{{  .Chart.Name }}-deployment"
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector: 
    matchLabels:
      app: "{{  .Chart.Name }}"
      version: "current"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "{{  .Chart.Name }}"
        version: "current"
    spec:
      containers:
      - env:
        - name: PORT
          value : "{{ .Values.service.servicePort }}"
        - name: APPLICATION_NAME
          value: "{{ .Release.Name }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
        name: "{{  .Chart.Name  }}"
        ports:
        - containerPort: 3000
        - containerPort: 8080
          protocol: TCP
